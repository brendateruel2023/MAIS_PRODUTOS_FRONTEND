<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="css/detalheProduto.css">
</head>
<body>
  <div class="container">
    <div class="product-details">
      <h2 class="product-title" id="product-title">Nome do Produto</h2>
      <img class="product-image" id="product-image" src="https://via.placeholder.com/400x300" alt="Produto">
      <p class="product-description" id="product-description">Descrição do Produto</p>
      <p class="product-price" id="product-price">Preço: $0.00</p>
      <button class="btn-add-to-cart" id="btn-add-to-cart">Adicionar ao Carrinho</button>
    </div>
  </div>
  <script src="js/detalheProduto.js"></script>
</body>
</html>
